server:
  servlet:
    context-path: /order-manager-api
spring:
  application:
    name: order-manager-api
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  liquibase:
    change-log: classpath:liquibase/changelog-master.xml
    enabled: true
    drop-first: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html