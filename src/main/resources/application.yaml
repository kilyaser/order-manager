server:
  servlet:
    context-path: /order-manager
spring:
  application:
    name: order-manager
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  liquibase:
    change-log: classpath:liquibase/changelog-master.xml
    enabled: true
    drop-first: true

